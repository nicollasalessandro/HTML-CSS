<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de Iframes</title>
    <style>
        iframe {
            height: 400px;
            width: 400px;
            border: 1px dashed red;
        }
    </style>
</head>

<body>
    <h1>Testando o uso de iframes</h1>
    <p> Acesando o site do

        <!--TAMNAHO PADRAO DO IFRAME É DE 300 x 150px -->
        <iframe src="https://www.cursoemvideo.com" frameborder="0">
            <a href="https://www.cursoemvideo.com" target="_blank">Curso em Video</a>
        </iframe>
        para aprender a progamar
    </p>
    <p>O repositório do Guanabara

        <iframe src="https://gustavoguanabara.github.io/" frameborder="0">
            no <a href="https://gustavoguanabara.github.io/" target="_blank">Github</a>
        </iframe>

        também é bem legal!
    </p>
</body>

</html>
