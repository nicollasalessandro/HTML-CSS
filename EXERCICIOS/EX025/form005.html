<!DOCTYPE html>
<html lang="pt-br">
<head>

    <title>Formulário</title>
</head>
<body>
    <h1>Exemplo de Formulário</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <fieldset>
            <legend>Sexo</legend>
            <input type="radio" name="sexo" id="isxmas">
            <label for="isxmas">Masculino</label><br>
            <input type="radio" name="sexo" id="isxfem" checked>
            <label for="isxfem">Feminio</label><br>
        </fieldset>
        <fieldset>
            <legend>Esportes Favoritos</legend>
            <input type="checkbox" name="esbas" id="iesbas" checked> <lable for = 
             "iesbas">Basquete</lable> <br>
            <input type="checkbox" name="esfut" id="iesfut"> <lable for = 
             "iesfut">Futebol</lable> <br>
            <input type="checkbox" name="esnat" id="iesnat"> <lable 
             for="iesnat">Natação</lable> <br>
            <input type="checkbox" name="esten" id="iesfut"><lable 
             for="iesten">Tênis</lable><br>
        </fieldset>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
